<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    {% include 'base_css.html' %}
    <link rel="stylesheet" href="/static/css/zhuce.css">
    <title>用户注册</title>
</head>
<body>
<div class="container">
    <div class="r1 row">
          <form method="post" class="form-horizontal">
              <input name="name" placeholder="用户名" class="form-control">
              <br/><input name="age" placeholder="年龄" class="form-control">
              <br/><input name="phone" placeholder="手机号" class="form-control">
              <br/><input name="passwd" type="password" placeholder="密码" class="form-control">
              <button class="btn-primary">提交</button>
              {% csrf_token %}
          </form>
        <p>{{ msg }}</p>
    </div>

</div>

{% include 'base_js.html' %}
</body>
</html>
